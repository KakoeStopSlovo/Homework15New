              type="number" 
              class="form-control" 
              id="numbers"
              placeholder="+380"
              required
              pattern="(^\+380[0-9]{9}|\+38\(0[0-9]{2}\)[0-9]{7}|\+38\(0[0-9]{2}\)[0-9]{3}-[0-9]{2}-[0-9]{2}$)"
            >

            <p>Успешно</p>
          </form>
    </div>
